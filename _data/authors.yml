# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
Huib:
  name:              Huib Wolse
  email:             huib.wolse@student.uva.nl

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm a current student Information Science at the Universtity of Amsterdam. I'm particularly interested in Human-Computer Interaction, Data Science and UI/UX design.

     Feel free to [get in touch](mailto:huib.wolse@student.uva.nl) if you'd like to grab a coffee. ☕️

